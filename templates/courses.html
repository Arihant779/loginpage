<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTech CSE Courses - IIT Indore</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container courses-container">
        <img src="static/Logo.png" alt="IIT Indore Logo" class="logo">
        <h1>BTech CSE Second Year Courses</h1>
        
        <table class="courses-table">
            <thead>
                <tr>
                    <th>Course Code</th>
                    <th>Course Name</th>
                    <th>Credits</th>
                </tr>
            </thead>
            <tbody>
                {% for course in courses %}
                <tr>
                    <td>{{ course.code }}</td>
                    <td>{{ course.name }}</td>
                    <td>{{ course.credits }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
        <div class="button-container">
            <a href="/welcome" class="btn">Exit</a>
        </div>
    </div>
</body>
</html>
